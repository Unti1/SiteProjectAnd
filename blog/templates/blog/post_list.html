{% extends "blog/base.html" %}

{% block content %}
    {% for post in blog_posts %}
        <div id='post'>
            <p>Опубликовано: {{post.publish_date}}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
            <p>Aвтор: {{post.author}}</p>
        </div>            
    {% endfor %}
{% endblock %}
